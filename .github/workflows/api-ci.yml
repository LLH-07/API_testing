name: API & CSV Validation CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-csv:
    name: Validate CSV files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout CSV & tests
        uses: actions/checkout@v3

      - name: Validate CSV headers & empty rows
        run: |
          for f in *.csv; do
            echo "🔍 Checking $f"
            # Check for empty lines
            if grep -qE '^$' "$f"; then
              echo "❌ Empty line found in $f"
              exit 1
            fi
            # Validate headers
            header=$(head -1 "$f")
            if [[ -z $header ]]; then
              echo "❌ Missing headers in $f"
              exit 1
            fi
          done

  postman-tests:
    name: Spin up App & Run Postman Tests (data-driven)
    needs: validate-csv
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo & tests
        uses: actions/checkout@v3

      - name: Checkout practice-software-testing repo
        uses: actions/checkout@v3
        with:
          repository: testsmith-io/practice-software-testing
          path: practice-software-testing
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & start Docker Compose
        working-directory: practice-software-testing
        run: |
          docker compose -f docker-compose.yml up -d --build \
            || docker-compose -f docker-compose.yml up -d --build

      - name: Install PHP dependencies
        working-directory: practice-software-testing
        run: |
          set -euxo pipefail
          docker compose run --rm composer clear-cache || true
          for i in 1 2 3; do
            docker compose run --rm composer install \
              --no-dev \
              --optimize-autoloader \
              --ignore-platform-req=ext-ffi \
              --prefer-source && break
            echo "⚠️  Composer install failed (attempt $i), retrying in 5s…"
            sleep 5
          done

      - name: Setup environment and permissions
        working-directory: practice-software-testing
        run: |
          cp .env.example .env
          docker compose exec -T laravel-api php artisan key:generate
          docker compose exec -T laravel-api chmod -R 777 storage bootstrap/cache
          docker compose exec -T laravel-api mkdir -p storage/logs

      - name: Migrate & seed database
        working-directory: practice-software-testing
        run: |
          docker compose exec -T laravel-api php artisan migrate:fresh --seed

      - name: Wait for API to be ready
        run: |
          echo "Waiting for API to become ready..."
          for i in {1..15}; do
            if curl -sSf http://localhost:8000 >/dev/null; then
              echo "✅ API is ready!"
              exit 0
            fi
            echo "⏳ API not ready yet (attempt $i/15)..."
            sleep 5
          done
          echo "❌ API failed to start after 15 attempts"
          docker compose -f practice-software-testing/docker-compose.yml logs laravel-api
          exit 1

      - name: Install Postman CLI
        run: curl -sL https://dl-cli.pstmn.io/install/linux64.sh | sh

      - name: Postman login
        env:
          POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}
        run: postman login --with-api-key "$POSTMAN_API_KEY"

      - name: Run Register Collection (data-driven)
        run: |
          mkdir -p results
          postman collection run Register.postman_collection.json \
            --environment HW07.postman_environment.json \
            --iteration-data register-data.csv \
            --global-var "base_url=http://localhost:8000/api" \
            --reporters cli,junit \
            --reporter-junit-export results/register.xml

      - name: Run Login Collection (data-driven)
        run: |
          postman collection run Login.postman_collection.json \
            --environment HW07.postman_environment.json \
            --iteration-data login-data.csv \
            --global-var "base_url=http://localhost:8000/api" \
            --reporters cli,junit \
            --reporter-junit-export results/login.xml

      - name: Run Forgot Password Collection (data-driven)
        run: |
          postman collection run "Forget password.postman_collection.json" \
            --environment HW07.postman_environment.json \
            --iteration-data forgot-password-data.csv \
            --global-var "base_url=http://localhost:8000/api" \
            --reporters cli,junit \
            --reporter-junit-export results/forgot-password.xml

      - name: Upload JUnit reports
        uses: actions/upload-artifact@v4
        with:
          name: api-test-reports
          path: results/*.xml

      - name: Capture Docker logs on failure
        if: ${{ failure() }}
        working-directory: practice-software-testing
        run: |
          docker compose logs --no-color > docker-logs.txt
          echo "::group::Docker Compose Logs"
          cat docker-logs.txt
          echo "::endgroup::"
          echo "::warning::Application logs saved"
        continue-on-error: true
