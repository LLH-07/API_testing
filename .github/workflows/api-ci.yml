name: API & CSV Validation CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-csv:
    name: Validate CSV files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Validate CSV headers & empty rows
        run: |
          for f in AU-*.csv; do
            echo "Checking $f"
            hdr=$(head -n1 "$f" | tr -d '\r')
            if [[ "$f" == "AU-14-17.csv" ]]; then
              if [[ "$hdr" != "email" ]]; then
                echo "❌ Invalid header in $f: '$hdr' (expected 'email')" && exit 1
              fi
            else
              if ! echo "$hdr" | grep -q ','; then
                echo "❌ No CSV header or missing commas in $f (got: '$hdr')" && exit 1
              fi
            fi
            awk '/^$/ {print "❌ Empty line in '"$f"'"; exit 1}' "$f"
          done

  postman-tests:
    name: Run Postman Collections
    runs-on: ubuntu-latest
    needs: validate-csv
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Postman CLI
        run: |
          curl -sL https://dl-cli.pstmn.io/install/linux64.sh | sh
        # Install script chính thức của Postman CLI trên Linux :contentReference[oaicite:0]{index=0}

      - name: Postman login
        env:
          POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}
        run: postman login --apikey "$POSTMAN_API_KEY"

      - name: Run Collections
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: |
          mkdir -p results
          postman collection run Login.postman_collection.json \
            --environment HW07.postman_environment.json \
            --reporters cli,junit \
            --reporter-junit-export results/login.xml
          postman collection run Register.postman_collection.json \
            --environment HW07.postman_environment.json \
            --reporters cli,junit \
            --reporter-junit-export results/register.xml
          postman collection run "Forget password.postman_collection.json" \
            --environment HW07.postman_environment.json \
            --reporters cli,junit \
            --reporter-junit-export results/forgot-password.xml

      - name: Upload JUnit reports
        uses: actions/upload-artifact@v4
        with:
          name: api-test-reports
          path: results/*.xml
