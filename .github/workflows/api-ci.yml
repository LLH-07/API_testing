name: API & CSV Validation CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-csv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Validate CSV headers & empty rows
        run: |
          for f in AU-*.csv; do
            echo "Checking $f"
            hdr=$(head -n1 "$f" | tr -d '\r')
            if [[ "$f" == "AU-14-17.csv" ]]; then
              [[ "$hdr" == "email" ]] || { echo "Invalid header in $f: '$hdr' (expected 'email')" && exit 1; }
            else
              echo "$hdr" | grep -q ',' || { echo "No CSV header or missing commas in $f (got: '$hdr')" && exit 1; }
            fi
            awk '/^$/ {print "Empty line in '"$f"'"; exit 1}' "$f"
          done

  postman-tests:
    needs: validate-csv
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # 1. Build & start your API server
      - name: Build & Start API
        run: |
          # → Example for a Spring Boot JAR
          # mvn -B package -DskipTests
          # java -jar target/your-api.jar --server.port=8091 &
          
          # → OR example for a Node.js app
          # npm install
          # npm start &
          
          # (Pick the commands that apply to your project)
      
      # 2. Wait for the server to listen on 8091
      - name: Wait for API to be ready
        run: |
          for i in {1..15}; do
            if nc -z localhost 8091; then
              echo "API is up!"
              exit 0
            fi
            echo "Waiting for API..."
            sleep 2
          done
          echo "API did not start in time" && exit 1

      # 3. Setup Node & install Postman CLI
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install Postman CLI
        run: curl -sL https://dl-cli.pstmn.io/install/linux64.sh \| sh

      # 4. Login to Postman
      - name: Postman login
        env:
          POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}
        run: postman login --with-api-key "$POSTMAN_API_KEY"

      # 5. Run the collections
      - name: Run Postman Collections
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: |
          mkdir -p results
          postman collection run Login.postman_collection.json \
            --environment HW07.postman_environment.json \
            --reporters cli,junit \
            --reporter-junit-export results/login.xml
          postman collection run Register.postman_collection.json \
            --environment HW07.postman_environment.json \
            --reporters cli,junit \
            --reporter-junit-export results/register.xml
          postman collection run "Forget password.postman_collection.json" \
            --environment HW07.postman_environment.json \
            --reporters cli,junit \
            --reporter-junit-export results/forgot-password.xml

      # 6. Publish the JUnit reports
      - name: Upload JUnit reports
        uses: actions/upload-artifact@v4
        with:
          name: api-test-reports
          path: results/*.xml
