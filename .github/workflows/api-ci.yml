name: API & CSV Validation CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-csv:
    name: Validate CSV files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Validate CSV headers & empty rows
        run: |
          for f in AU-*.csv; do
            echo "üîç Checking $f"
            hdr=$(head -n1 "$f" | tr -d '\r')
            if [[ "$f" == "AU-14-17.csv" ]]; then
              [[ "$hdr" == "email" ]] || { echo "‚ùå Invalid header in $f: '$hdr' (expected 'email')" && exit 1; }
            else
              echo "$hdr" | grep -q ',' || { echo "‚ùå Missing commas in header of $f (got: '$hdr')" && exit 1; }
            fi
            awk '/^$/ {print "‚ùå Empty line in '"$f"'"; exit 1}' "$f"
          done

  postman-tests:
    name: Spin up App & Run Postman Tests
    needs: validate-csv
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # (1) Buildx ‚Äì ch·ªâ c·∫ßn n·∫øu b·∫°n d√πng BuildKit features, kh√¥ng b·∫Øt bu·ªôc
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # (2) Build & start containers, ch·∫Øc ch·∫Øn ch·ªâ r√µ file compose
      - name: Build & start Docker Compose
        run: |
          # N·∫øu m√°y ƒë√£ c√≥ plugin 'docker compose':
          docker compose -f docker-compose.yml -f docker-compose.override.yml up -d --build \
          || \
          # fallback sang l·ªánh v1 n·∫øu plugin kh√¥ng t·ªìn t·∫°i
          docker-compose -f docker-compose.yml -f docker-compose.override.yml up -d --build

      # (3) Wait for the Laravel API to accept connections
      - name: Wait for API to be ready
        run: |
          for i in {1..20}; do
            if nc -z localhost 8091; then
              echo "‚úÖ API is up!"
              exit 0
            fi
            echo "‚è≥ Waiting for API (attempt $i)..."
            sleep 3
          done
          echo "‚ùå API did not start in time. Showing last logs from the laravel-api container:"
          docker compose logs laravel-api --tail=50 || true
          exit 1

      # (4) Install Postman CLI
      - name: Install Postman CLI
        run: curl -sL https://dl-cli.pstmn.io/install/linux64.sh \| sh

      # (5) Login to Postman
      - name: Postman login
        env:
          POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}
        run: postman login --with-api-key "$POSTMAN_API_KEY"

      # (6) Run your Postman Collections
      - name: Run Postman Collections
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: |
          mkdir -p results
          postman collection run Login.postman_collection.json \
            --environment HW07.postman_environment.json \
            --reporters cli,junit \
            --reporter-junit-export results/login.xml

          postman collection run Register.postman_collection.json \
            --environment HW07.postman_environment.json \
            --reporters cli,junit \
            --reporter-junit-export results/register.xml

          postman collection run "Forget password.postman_collection.json" \
            --environment HW07.postman_environment.json \
            --reporters cli,junit \
            --reporter-junit-export results/forgot-password.xml

      # (7) Upload JUnit reports
      - name: Upload JUnit reports
        uses: actions/upload-artifact@v4
        with:
          name: api-test-reports
          path: results/*.xml
